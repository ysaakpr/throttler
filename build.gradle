group 'com.embrio.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.guava', name: 'guava', version: '23.5-jre'
    compile group: 'org.cache2k', name: 'cache2k-api', version: '1.0.1.Final'
    compile group: 'org.cache2k', name: 'cache2k-core', version: '1.0.1.Final'

    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'

    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.3.0',
            'com.fasterxml.jackson.core:jackson-databind:2.2.3',
            'org.apache.commons:commons-lang3:3.4'
}
apply plugin: 'java'